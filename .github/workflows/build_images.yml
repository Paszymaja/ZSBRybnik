name: Build and push Docker images

on:
  push:
    branches: [szymek-psuje-dockera]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Push
        run: docker-compose push
